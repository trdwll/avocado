{% extends '_base.html' %}

{% block title %}&bull; {{ post.title }}{% endblock %}

{% block header %}
<header class="masthead" {% if header_image %}style="background-image: url({{ header_image }}) !important;"{% endif %}>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-10 mx-auto">
				<div class="site-heading">
					<h1>{{ post.title }}</h1>
					<span class="subheading">{{ post.sub_heading }}</span>
					<span class="meta">
						Posted by {{ post.author }} on {{ post.created }}
					</span>
				</div>
			</div>
		</div>
	</div>
</header>
{% endblock %}

{% block content %}
<article>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-10 mx-auto">
				{{ post.body|safe }}
			</div>
		</div>
	</div>
</article>
{% endblock %}
